<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon-Game</title>
    <link rel="stylesheet" href="simon.css">
</head>
<body>
    <h2>Simon Game</h2>
    <p>Press any key to game start</p>
    <div class="game-box">
        <div class="line-one">
            <div class="green btn" type="button" id="green">1</div>
            <div class="yellow btn" type="button" id="yellow">2</div>
        </div>
        <div class="line-two">
            <div class="blue btn" type="button" id="blue">3</div>
            <div class="red btn" type="button" id="red">4</div>
        </div>
    </div>
    <script src="simon.js"></script>
</body>

</html>
